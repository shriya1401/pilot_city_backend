{% extends "layouts/base.html" %}
{% set project = "Admin Settings" %}

{% block style %}
    <style>
        /* You can add custom styles for this page here */
        .settings-card {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .settings-card h5 {
            font-size: 1.5rem;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="px-5 py-5 mx-auto" style="background-color: #f8f9fa; height: 100vh;">
        <h1 class="text-dark text-center mb-4"><strong>Admin Settings</strong></h1>

        <div class="settings-card">
            <h5>Configure Site Settings</h5>
            <form>
                <!-- Example of a setting input field -->
                <div class="mb-3">
                    <label for="site-title" class="form-label">Site Title</label>
                    <input type="text" class="form-control" id="site-title" placeholder="Enter site title">
                </div>

                <div class="mb-3">
                    <label for="api-key" class="form-label">API Key</label>
                    <input type="text" class="form-control" id="api-key" placeholder="Enter API key">
                </div>

                <div class="mb-3">
                    <label for="security-level" class="form-label">Security Level</label>
                    <select class="form-select" id="security-level">
                        <option selected>Select security level</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
{% endblock %}
