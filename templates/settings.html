{% extends "layouts/base.html" %}
{% set project = "Admin Settings" %}

{% block style %}
    <style>
        .settings-card {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .settings-card h5 {
            font-size: 1.5rem;
        }
        .form-switch .form-check-input {
            width: 50px;
            height: 25px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="px-5 py-5 mx-auto" style="background-color: #f8f9fa; min-height: 100vh;">
        <h1 class="text-dark text-center mb-4"><strong>Admin Settings</strong></h1>

        <div class="settings-card">
            <h5>Configure Site Settings</h5>
            <form method="POST">
                <!-- Site Title -->
                <div class="mb-3">
                    <label for="site-title" class="form-label">Site Title</label>
                    <input type="text" class="form-control" id="site-title" name="site_title" placeholder="Enter site title">
                </div>

                <!-- Homepage Welcome Message -->
                <div class="mb-3">
                    <label for="homepage-message" class="form-label">Homepage Message</label>
                    <textarea class="form-control" id="homepage-message" name="homepage_message" rows="3" placeholder="Enter a welcome message"></textarea>
                </div>

                <!-- Theme Selection -->
                <div class="mb-3">
                    <label for="theme-selection" class="form-label">Site Theme</label>
                    <select class="form-select" id="theme-selection" name="theme">
                        <option selected>Select theme</option>
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>

                <!-- Maintenance Mode -->
                <div class="mb-3 form-switch">
                    <input class="form-check-input" type="checkbox" id="maintenance-mode" name="maintenance_mode">
                    <label class="form-check-label" for="maintenance-mode">Enable Maintenance Mode</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Settings</button>
            </form>
        </div>
    </div>
{% endblock %}
